<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Centering the form in the viewport */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
        }

        /* Login Container */
        .login-container {
            width: 350px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        /* Form Title */
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #333;
        }

        /* Form Field Styling */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: all 0.3s;
        }

        /* Input focus effect */
        .form-group input:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        /* Submit Button */
        .form-group button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        /* Button hover effect */
        .form-group button:hover {
            background: #1b5bbf;
        }

        /* Forgot Password Link */
        .form-group .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #2575fc;
            text-decoration: none;
            transition: color 0.3s;
        }

        /* Hover effect for Forgot Password Link */
        .form-group .forgot-password:hover {
            color: #1b5bbf;
            text-decoration: underline;
        }

        /* Responsive styling */
        @media (max-width: 400px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            .login-container h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
        <div class="form-group">
            <a th:href="@{/Sign}">Sign-up</a>
        </div>
    </form>
</div>

</body>
</html>
